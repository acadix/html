<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 04 - Imagens e Multimídia</title>
  </head>
  <body style="padding-bottom: 900px">
    <h1>Aula 04 - Imagens e Multimídia</h1>
    <ul>
      <li>
        <a href="#img">Imagens</a>
      </li>
      <li>
        <a href="#audio">Audio</a>
      </li>
      <li>
        <a href="#video">Video</a>
      </li>
      <li>
        <a href="#iframe">Iframe</a>
      </li>
    </ul>
    <hr />
    <div id="img">
      <h2>Imagens</h2>
      <img
        src="img/imagem.jpg"
        alt="logo da Acadix"
        width="200px"
        height="200"
        title="Logo da Acadix Title"
      />
      <hr />
    </div>
    <div id="audio">
      <h2>Audio</h2>
      <h3>Audio Comum</h3>
      <audio src="audio/audio.mp3" controls>
        Seu navegador não pode carregar este áudio
      </audio>
      <h3>Audio com a tag source</h3>
      <audio controls>
        Seu navegador não pode carregar este áudio
        <source src="audio/audio.mp3" />
        <source src="audio/audio.ogg" />
      </audio>
      <hr />
    </div>
    <div id="video">
      <h2>Video</h2>
      <h3>Vídeo Comum</h3>
      <video controls loop autoplay width="200px" src="video/video.mp4">
        Seu navegador não suporta o elemento <code>video</code>.
      </video>
      <h3>Video com a tag Source</h3>
      <video width="300px" controls autoplay loop>
        <source src="video/video.mp4" type="video/mp4" />
        <source src="video/video.mkv" />
        <track
          src="video/subtitles/video.vtt"
          kind="captions"
          srclang="pt-br"
          label="Português"
          default
        />
      </video>
      <hr />
    </div>
    <div id="iframe">
      <h2>Iframe</h2>
      <h3>Vídeo do Youtube</h3>
      <iframe
        width="300"
        src="https://www.youtube.com/embed/9bZkp7q19f0"
        title="YouTube video player"
        frameborder="0"
        allowfullscreen
      ></iframe>
      <hr />
      <h3>Mapa</h3>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10609.497502301338!2d-43.94017069794426!3d-19.923401265248053!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa699efaab954d5%3A0x70d68d04878c017!2sParque%20Municipal%20Am%C3%A9rico%20Renn%C3%A9%20Giannetti!5e0!3m2!1spt-BR!2sbr!4v1701453784195!5m2!1spt-BR!2sbr"
        width="400"
        height="300"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <hr />
      <h3>Calendário</h3>
      <iframe
        src="https://calendar.google.com/calendar/embed?src=pt.brazilian%23holiday%40group.v.calendar.google.com&ctz=America%2FSao_Paulo"
        frameborder="0"
        height="300px"
        scrolling="no"
      ></iframe>
      <hr />
      <h3>Outra página</h3>
      <iframe
        src="https://acadix.com.br"
        width="100%"
        height="400px"
        frameborder="0"
        scrolling
      >
      </iframe>
      <hr>
      <h3>Documento PDF</h3>
      <iframe src="docs/meu_pdf.pdf" 
        frameborder="0">
      </iframe>
    </div>
  </body>
</html>
